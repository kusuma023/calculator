<!DOCTYPE html>
	<html>
		<head>
			<link rel="stylesheet" href="./style.css">
			<meta name="viewport" content="width=device-width,initial-scale=1">
		</head>
		<body>
			<h1 class="heading">CALCULATOR</h1>
			<div class="calc-outline">
				<div id="result-bar"></div>
				<div class="num-section">
					<div>
						<input type="button" value="AC" onclick="clearDisplay()">
						<input type="button" value="DE" onclick="deleteValue()">
						<input type="button" value="." onclick="calculate('.')">
						<input type="button" value="/" onclick="calculate('/')">
					</div>
					<div>
						<input type="button" value="7" onclick="calculate(7)">
						<input type="button" value="8" onclick="calculate(8)">
						<input type="button" value="9" onclick="calculate(9)">
						<input type="button" value="*" onclick="calculate('*')">
					</div>
					<div>
						<input type="button" value="4" onclick="calculate(4)">
						<input type="button" value="5" onclick="calculate(5)">
						<input type="button" value="6" onclick="calculate(6)">
						<input type="button" value="-" onclick="calculate('-')">
					</div>
					<div>
						<input type="button" value="1" onclick="calculate(1)">
						<input type="button" value="2" onclick="calculate(2)">
						<input type="button" value="3" onclick="calculate(3)">
						<input type="button" value="+" onclick="calculate('+')">
					</div>
					<div>
						<input type="button" value="00" onclick="calculate('00')">
						<input type="button" value="0" onclick="calculate(0)">
						<input type="button" value="=" id="equal" onclick="finalres()">
					</div>
				</div>
			</div>
			<script>
				var resultbar = document.getElementById("result-bar");
				function calculate(x){
					resultbar.innerText += x;
					resultbar.style.color = "white";
				}
				function finalres(){
					resultbar.innerText = eval(resultbar.innerText);
				}
				function clearDisplay(){
					resultbar.innerText = " ";
				}
				function deleteValue(){
					resultbar.innerText = resultbar.innerText.slice(0,(resultbar.innerText.length-1));
				}
			</script>
		</body>
	</html>
